spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

api.google.hostUrl=https://maps.googleapis.com/maps/api
api.google.contextPath=/distancematrix/json
api.google.key=AIzaSyB1kvAJG6g3PHdlgjk7fl8tLl1YZL1p7Ww
api.google.readTimeout=30000
api.google.connectionTimeout=30000